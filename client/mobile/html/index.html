<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body {
            height: 100%;
            overflow: hidden;
        }
        .gamepad {
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- 登录板块 -->
    <!-- <section class="login">

    </section> -->
    <section class="gamepad">
    </section>
    <script src="../js/gamepad.js"></script>
    <script>
        const MSG_TYPES = {
            playerData: 'PLAYER_DATA',
            // hostJoin: 'HOST_JOIN',
            // hostLeave: 'HOST_LEAVE',
            playerJoin: 'PLAYER_JOIN',
            // mobileLeave: 'MOBILE_LEAVE',
            connected: 'CONNECTED'
        }
        class App {
            constructor(url) {
                this.isConnected = false;
                // 建立websocket连接
                this.ws = new WebSocket(url);
                this.ws.addEventListener('message',({data}) => {
                    const msg = JSON.parse(data);
                    if (msg.name === MSG_TYPES.connected) { 
                        this.send({
                            name: MSG_TYPES.playerJoin
                        });
                        this.isConnected = true;
                        console.log(data);
                    }
                });
                let gamepad = new Gamepad(document.querySelector('.gamepad'));
                gamepad.onData(data => {
                    if(!this.isConnected) return;
                    try {
                        this.send({
                            name: MSG_TYPES.playerData,
                            body: data
                        });
                    } catch(err) {
                        this.isConnected = false;
                    }
                })
            }
            send(msg) {
                this.ws.send(JSON.stringify(msg));
            }
        }
        new App(`ws://${location.hostname}:8086`);
    </script>
</body>
</html>
